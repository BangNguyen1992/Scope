<!doctype html>
<html lang="en" ng-app="scopeApp">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- endbuild -->
</head>

<body id="page-register">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <input type="checkbox" id="offcanvas-menu" class="toggle" />
    <div class="container-fluid">
        <!-- Header, menu and upload -->
        <menu-container></menu-container>
        <upload-modal></upload-modal>
        <header-nav></header-nav>

        <!-- Site content -->
        <div class="container">
            <br>
            <br>
            <h1>Register now.</h1>
            <h2>It's easy, and it's free.</h2>
            <br>
            <br>
            <br>

            <!--
            <form-register></form-register>
            -->

            <div ng-controller="RegisterController">
                <h4>Register</h4>
                <form id="form-register" class="form-horizontal" enctype="application/x-www-form-urlencoded">

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input id="register-email" class="form-control" name="email" type="text" ng-model="email" placeholder="e.g. john.doe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="register-uname">Username</label>
                        <input id="register-uname" class="form-control" name="username" type="text" ng-model="uname" placeholder="Your username">
                    </div>

                    <div class="form-group">
                        <label for="register-pwd">Password</label>
                        <input id="register-pwd" class="form-control" name="password" type="text" ng-model="pwd" palceholder="Password">

                    </div>

                    <button ng-click="register()">Register</button>
                </form>
            </div>

            <footer class="footer">

            </footer>

        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <!-- controllers -->
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/uploadController.js"></script>
        <script src="scripts/controllers/registerController.js"></script>

        <!-- directives -->
        <script src="scripts/directives/uploadModal.js"></script>
        <script src="scripts/directives/menuContainer.js"></script>
        <script src="scripts/directives/headerNav.js"></script>
        <script src="scripts/directives/formRegister.js"></script>

        <!-- services -->
        <script src="scripts/services/ajaxFactory.js"></script>
        <script src="scripts/services/mediaService.js"></script>

        <!-- endbuild -->
</body>

</html>
