<!doctype html>
<html lang="en" ng-app="scopeApp">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/ngToast/dist/ngToast.min.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

	<!-- endbuild -->
</head>

<body>
	<!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<input type="checkbox" id="offcanvas-menu" class="toggle" />

	<div id="page" class="container-fluid">
		<!-- Header, menu and upload -->
		<menu-container></menu-container>

		<section class="page-content">

			<label for="offcanvas-menu" class="full-screen-close"></label>

			<!--end menu-->

			<upload-modal></upload-modal>
			<header-nav></header-nav>
			<toast-template></toast-template>

			<!-- Site content -->
			<main ng-controller="MediaController">
				<div id="container-media" class="container">

					<grid-images></grid-images>

				</div>
			</main>

			<footer class="footer">
			</footer>
		</section>
	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
	<!--
    <script src="scripts/surf.js"></script>
-->
	<!-- controllers -->
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/uploadController.js"></script>
	<script src="scripts/controllers/mediaController.js"></script>


	<!-- directives -->
	<script src="scripts/directives/uploadModal.js"></script>
	<script src="scripts/directives/menuContainer.js"></script>
	<script src="scripts/directives/headerNav.js"></script>
	<script src="scripts/directives/gridImages.js"></script>
	<script src="scripts/directives/gridVideos.js"></script>

	<!-- filters -->
	<script src="scripts/filters/urlFilter.js"></script>

	<!-- services -->
	<script src="scripts/services/ajaxFactory.js"></script>

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

	<!-- endbuild -->
</body>

</html>
