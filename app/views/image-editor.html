<div class="container" ng-controller="imageEditorController">
        <!-- Add your site or application content here -->
        <div class="row">
            <div class="col-xs-12">
                <input id="haha" type="file" onchange="angular.element(this).scope().setImageFile(this)">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <canvas id="myCanvas" style="width:100%;">
                    <!-- Insert fallback content here -->
                    
                    </canvas>
            </div>
            <div class="col-xs-6">
                <h3>Brightness / Contrast</h3>
                <div class="row">
                    <div class="col-xs-3">
                        Brighness&nbsp;-/+
                    </div>
                    <div class="col-xs-8">
                        <input type="range" ng-change="imageAdjust()" ng-model="brightness" step="0.1" min="-255" max="255">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-change="imageAdjust()" ng-model="brightness">
                    </div>
                </div>

                <div class="row" ng-hide="autocontrast" >
                    <div class="col-xs-3">
                        Contrast&nbsp;-/+
                    </div>
                    <div class="col-xs-8">
                        <input type="range" ng-change="imageAdjust()" ng-model="contrast" step="0.1" min="0.0" max="10">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-change="imageAdjust()" ng-model="contrast">
                    </div>
                </div>
                <div class="row" >
                    <div class="col-xs-4">
                        Autocontrast on/off
                    </div>
                    <div class="col-xs-8">
                        <input type="checkbox" ng-model="autocontrast">
                    </div>
                </div>

                <h3>Color filter <span ng-attr-style="background-color: rgb({{color.red}},{{color.green}},{{color.blue}}); border: 1px solid #333;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></h3>

                <div class="row">
                    <div class="col-xs-1">
                        R
                    </div>
                    <div class="col-xs-10">
                        <input type="range" ng-model="color.red" min="0" max="255">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model ="color.red">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-1">
                        G
                    </div>
                    <div class="col-xs-10">
                        <input type="range" ng-model="color.green" step="1" min="0" max="255">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model="color.green">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-1">
                        B
                    </div>
                    <div class="col-xs-10">
                        <input type="range" ng-model="color.blue" step="1" min="0" max="255">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model="color.blue">
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-2">
                        Strength
                    </div>
                    <div class="col-xs-9">
                        <input type="range" ng-change="imageAdjust()" ng-model="strenght" step="1" min="1" max="100">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model="strenght">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3">
                        Vignette on/off
                    </div>
                    <div class="col-xs-9">
                        <input type="checkbox" ng-change="imageAdjust()" ng-model="vignette">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a class="btn btn-default" download="edited" ng-href="{{url}}" ng-click="saveImage()">Save image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
