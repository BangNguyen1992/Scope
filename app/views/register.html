<main class="container-fluid">
        <div id="register" class="row">
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6">

                <h1>Register now.</h1>
                <h2>It's easy, and it's free.</h2>

                <h4>Register</h4>
                <form id="form-register" class="form-horizontal" enctype="application/x-www-form-urlencoded">

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input id="register-email" class="form-control" name="email" type="text" ng-model="email" placeholder="e.g. john.doe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="register-uname">Username</label>
                        <input id="register-uname" class="form-control" name="username" type="text" ng-model="uname" placeholder="Your username">
                    </div>

                    <div class="form-group">
                        <label for="register-pwd">Password</label>
                        <input id="register-pwd" class="form-control" name="password" type="text" ng-model="pwd" palceholder="Password">
                    </div>
                    <button ng-click="register()">Register</button>
                </form>
            </div>
        </div>
</main>
