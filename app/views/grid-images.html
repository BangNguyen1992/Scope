<main class="container-fluid">
    <div class="row">
        <div class="container-thumbnail col-xs-6 col-sm-4 col-lg-3" ng-repeat="image in images">

            <a ng-href="#/detail/{{image.fileId}}">
                <div class="thumbnail-img" ng-attr-style="background-image: url('{{ image.thumbNails.medium | trustUrl }}');">
                    <img src="../images/transp.png" />
                </div>
            </a>
            <div class="thumbnail-info">
                <h3>{{ image.title }}</h3>
                <i class="fa fa-heart-o"></i>
            </div>
        </div>
    </div>
</main>
