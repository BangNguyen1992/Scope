<div class="container">

    <div ng-controller="LikeController">

        <div ng-repeat="item in likedItems">
            <figure class="thumbnail-img">
                <a ng-href="#/detail/{{image.fileId}}">
                    <div class="container-image" ng-attr-style="background-image: url('{{ item.thumbNails.medium | trustUrl }}');"></div>

            </figure>
        </div>
    </div>
