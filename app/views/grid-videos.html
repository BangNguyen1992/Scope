<main id="grid" class="container-fluid">
    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="keyword" class="form-control" placeholder="Search by title">
        </div>
        <div class="container-thumbnail col-xs-12 col-md-4 col-lg-3" ng-repeat="video in videos | filter: keyword">
            <a ng-href="#/detail/{{ video.fileId }}">
                <div class="thumbnail-video" ng-attr-style="background-image: url('{{ video.thumbNails.medium | trustUrl }}');">
                    <img src="images/transp_video.png" />
                </div>
            </a>
            <div class="thumbnail-info">
                <h3>{{ video.title | limitTo: 15 }}</h3>
                <i class="fa fa-heart-o"></i>
            </div>
        </div>
    </div>
</main>
