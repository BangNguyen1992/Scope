<div class="row">
    <div class="thumbnail-video col-xs-12 col-md-4 col-lg-3" ng-repeat="video in videos |filter: keyword">
<!--        <a ng-href="{{ video.path | trustUrl }}">-->
        <a ng-href="#/detail/{{video.fileId}}">
            <video controls="controls" ng-src="{{ video.path | trustUrl }}" class="img">
            </video>
        </a>
        <h1>{{video.title}}</h1>
    </div>
</div>
