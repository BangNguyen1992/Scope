<div class="row">
    <div class="thumbnail-video col-xs-12" ng-repeat="video in videos">
        <div class="col-xs-6">
            <video class="video" controls="controls" ng-src="{{ video.path | trustUrl }}">
            </video>
        </div>
        <div class="col-xs-6">
            <a ng-href="{{ video.path | trustUrl }}">
                <h1>{{video.title}}</h1>
            </a>
        </div>
    </div>
</div>
