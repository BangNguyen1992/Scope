<main id="grid" class="container-fluid">
    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="keyword" class="form-control" placeholder="Search by title">
        </div>
        <div class="container-thumbnail col-xs-6 col-sm-4 col-lg-3" ng-repeat="audio in audios | filter: keyword">

            <a ng-href="#/detail/{{audio.fileId}}">
                <div class="thumbnail-audio" style="background-image: url('https://unsplash.it/200/300/?random={{audio.fileId}}');">
                    <img src="images/note_green.png" />
                </div>
            </a>
            <div class="thumbnail-info">
                <h3>{{ audio.title | limitTo: 15 }}</h3>
                <i class="fa fa-heart-o"></i>
            </div>
        </div>
    </div>
</main>
