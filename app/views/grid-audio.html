<div class="row">
    <div class="thumbnail-audio col-xs-12 col-md-4 col-lg-3" ng-repeat="audio in audios">
        <a ng-href="{{ audio.path | trustUrl }}">
            <audio controls="controls" ng-src="{{ audio.path | trustUrl }}" class="img">
            </audio>
        </a>
        <h1>{{audio.title}}</h1>
    </div>
</div>
