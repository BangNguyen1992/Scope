<main>
    <div class="container">
        <!--Image-->
        <div class="row" ng-if="isImage">
            <div id="detail-img-container" class="col-xs-12">
                <img id="detail-img" class="detail-padding img-padding img-responsive center-block" ng-src="http://util.mw.metropolia.fi/uploads/{{path}}"
                />
            </div>
            <div id="info" class="col-xs-12">
                <h1> {{title}}</h1>
                <p> {{description}} </p>
                <table class="table">
                    <tr>
                        <td>User</td>
                        <td>{{ user }}</td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>{{ time }}</td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td>{{ type }}</td>
                    </tr>
                    <tr>
                        <td>Dimensions</td>
                        <td id="size"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!--Video-->
        <div class="row" ng-if="isVideo">
            <video controls width="800" height="600" ng-src="{{path}}">
            </video>

        </div>

        <!--Audio-->
        <div class="row" ng-if="isAudio" style="text-align: center">

            <ng-wavesurfer url="{{path}}" wave-color="#337ab7" progress-color="#23527c" height="64"></ng-wavesurfer>
            <div class="col-sm-2">
                <button class="btn btn-outlined btn-success btn-block" ng-click="wavesurfer.playPause()">
                    <span id="play" ng-show="paused">
                    <i class="glyphicon glyphicon-play"></i>Play
                </span>
                    <span id="pause" ng-show="!paused">
                    <i class="glyphicon glyphicon-pause"></i>Pause
                </span>
                </button>
            </div>
        </div>

        <!-- Comments -->
        <div class="row" ng-controller="CommentController">
            <div class="comment col-xs-12 col-sm-offset-1 col-sm-10" ng-repeat="comment in itemComments">
                <h4>{{ comment.username }}</h4>
                <p>{{ comment.comment }}</p>
                <h5>{{ comment.time }}</h5>
            </div>
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 comment-form-container">
                <form id="comment-form" class="form-inline" ng-submit="postComment()" ng-controller="CommentController">
                    <div class="comment-field input-group">
                        <input type="text" class="form-control" name="comment" ng-model="comment">
                        <span class="input-group-btn">
                        <button class="btn btn-outlined btn-success" type="submit" name="submit" value="Add Comment">Comment</button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
