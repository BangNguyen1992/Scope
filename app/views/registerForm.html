<form id="register-Form" enctype="application/x-www-form-urlencoded">
    <p>Username</p> 
    <input name="username" type="text" ng-model="uname">
    <p>Password</p> 
    <input name="password" type="password" ng-model="pass">
    <p>Email</p> 
    <input name="email" type="text" ng-model="email">
    <br>
    
    <button ng-click="register()">Register</button>
</form>
