<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload new image</h4>
    </div>
    <div class="modal-body">

        <form id="fileForm">
            <div class="form-group">
                <input type="text" class="form-control" name="title" maxlength="40" placeholder="Image title" required />
                <br/>
                <input type="text" class="form-control" name="description" maxlength="40" placeholder="Description" required />
                <br/>
                <input type="file" name="file" onchange="angular.element(this).scope().setMediaFile(this)" required/>
                <br/>

                <button class="btn btn-primary" data-dismiss="modal" data-toggle="modal" ng-click="sendImage()">Upload</button>
            </div>
        </form>
    </div>
</div>
