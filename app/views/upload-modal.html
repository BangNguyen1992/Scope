<div ng-controller="UploadController" id="upload-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Upload</h4>
            </div>
            <div class="modal-body">
                <form id="upload-form">
                    <div class="form-group">
                        <input class="inputfile" id="file" type="file" name="file" data-caption="{count} selected" onchange="angular.element(this).scope().setMediaFile(this)">
                        <label for="file"><span>Choose a file</span></label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="title" id="title" placeholder="Title">
                        <input class="form-control" type="text" name="description" id="description" placeholder="Description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outlined btn-success" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outlined-full btn-success" ng-click="postFile()">Upload</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
