<div ng-controller="UploadController" id="upload-modal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Upload</h4>
			</div>
			<div class="modal-body">
				<form id="upload-form">
					<input type="file" name="file" onchange="angular.element(this).scope().setMediaFile(this)">
					<input type="text" name="title">
					<input type="text" name="description">
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="postFile()">Upload
					<a href="javascript:showSuccessToast();" </button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
